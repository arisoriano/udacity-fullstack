<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ari Soriano Mock Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="row flexHeader">
			<div class="col-2 holdLogo">
				<img class="logo" src="img/logo.svg" alt="logo">
			</div><!-- col logo -->
			<div class="col-2 textHeader">
				<h1>Ari Soriano</h1>
				<h3>Fullstack Developer</h3>			
			</div><!-- col textHeader -->
		</div><!-- row flexHeader-->
	</header>
	<main>
		<hr class="styleHr">
		<div class="row">
			<img class="hero" src="img/img-hero-1x.jpg"
			alt="hero image" srcset="img/img-hero-1x.jpg 1x, 
			img/img-hero-2x.jpg 2x">
		</div>
		<h2 class="leftIndent">Featured Work</h2>
		<p class="workP">
			Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Sed posuere consectetur est at lobortis.
		</p>
		<div class="row flexGrid">
			<div class="col-4 workText">
				<div class="holdImg">
					<img class="img" src="img/img-1.jpg" alt="image one">
				</div>
				<h3>Work One</h3>
			</div>
			<div class="col-4 workText">
				<div class="holdImg">
					<img class="img" src="img/img-2.jpg" alt="image two">
				</div>
				<h3>Work Two</h3>
			</div>
			<div class="col-4 workText">
				<div class="holdImg">
					<img class="img" src="img/img-3.jpg" alt="image three">
				</div>
				<h3>Work Three</h3>
			</div>
		</div><!-- row flexGrid -->
	</main>
	<footer></footer>
</body>
</html>
